name: build-and-deploy

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    name: Build

    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Build docker
        run: docker build . -t lmermod-website

  deploy:
    name: Deploy

    runs-on: self-hosted

    needs: build
    
    steps:
      - name: Restart website
        run: ~/actions-runner/lmermod-website/restart.sh